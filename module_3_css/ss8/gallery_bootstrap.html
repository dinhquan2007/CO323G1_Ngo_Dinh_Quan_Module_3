<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        * {
            box-sizing: border-box;
        }

        div.gallery {
            border-collapse: collapse;
            border: 2px solid moccasin;
        }

        div.gallery img {
            width: 100%;
            height: auto;
        }

        div.desc {
            padding: 10px;
            text-align: center;
            font-size: large;
            font-family: "Lucida Sans";
            color: lightcoral;
            background:lightblue;
        }

        div.responsive {
            padding: 0 6px;
            float: left;
            width: 24%;
        }

        @media only screen and (max-width: 700px) {
            div.responsive {
                width: 49%;
                margin: 6px 0;
            }
        }

        @media only screen and (max-width: 500px) {
            div.responsive {
                width: 100%;
            }
        }
        body{
            background-color: seashell;
        }
        h2,h4{
            color: goldenrod;
        }
    </style>
</head>
<body>
<h2>Reponsive Image Gallery</h2>
<h4>Resize the browser window to see the effect </h4>
<div class="responsive">
    <div class="gallery">
        <img src="https://sieuthimaycongtrinh.net/wp-content/uploads/2022/08/anh-anime-cuc-ngau.jpg">
        <div class="desc">anime nice cool</div>

</div>

</div>

    </div>
</div>

    </div>
</div>
